<div class="table-container">
  <table class="request-table">
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Deposit Amount</th>
        <th>Currency</th>
        <th>Term</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let req of requests">
    <td>{{ req.requestID }}</td>
    <td>{{ req.customerID }}</td>
    <td>{{ req.customerName }}</td>
    <td>{{ req.depositAmount}}</td>
    <td>{{ req.currency }}</td>
    <td>{{ termToString(req.term) }}</td>
  </tr>
</tbody>
  </table>
</div>


<router-outlet />
